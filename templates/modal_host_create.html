<div class="modal-backdrop">
    <div class="modal-container">
        <section class="modal-content">
            <div class="image-section">
                <div class="image-selector">
                    <div class="pos-relative">
                        <button class="del-img clickable-on-dark">
                            <img src="/icons/x-white-small.svg" />
                        </button>
                        <img class="propery-img" src="images/property-img.png" />
                    </div>
                    <div class="pos-relative">
                        <button class="del-img clickable-on-dark">
                            <img src="/icons/x-white-small.svg" />
                        </button>
                        <img class="propery-img" src="images/property-img.png" />
                    </div>
                    <div class="pos-relative">
                        <button class="del-img clickable-on-dark">
                            <img src="/icons/x-white-small.svg" />
                        </button>
                        <img class="propery-img" src="images/property-img.png" />
                    </div>
                    <button class="add-image">
                        <div class="drag-area">
                            <img src="icons/upload-white.svg" alt="drag and drop image here" />
                            <h4>Upload Image</h4>
                        </div>
                    </button>
                </div>
            </div>
        </section>

        <aside class="modal-action">
            <button class="btn-modal-close clickable-on-dark">
                <img src="icons/x-white.svg" alt="X" />
            </button>
            <button class="action-btn create-listing green-dark">
                <img src="icons/check-white.svg" alt="+" />
            </button>
            <div class="modal-header"><h3>Create new listing</h3></div>
            <div class="item-container">
                <div class="input-container">
                    <h4>Address:</h4>
                    <div class="filter-inputs default">
                        <button class="btn-map"></button>
                        <input type="text" id="location" class="rounded-r" />
                    </div>
                </div>

                <div class="input-container">
                    <h4>Number of guests allowed:</h4>
                    <div class="filter-inputs guests">
                        <button class="btn-decrement"></button>
                        <input type="text" id="guests" class="flat center" placeholder="1" />
                        <button class="btn-increment"></button>
                    </div>
                </div>

                <div class="input-container">
                    <h4>Dates Available:</h4>
                    <div>
                        <ul class="content-list">
                            <li class="availability-item card pos-relative">
                                <button class="action-btn del-item">
                                    <img src="/icons/x-dark.svg" />
                                </button>
                                <p>From: <span class="date">March 1, 2025</span></p>
                                <p>To: <span class="date">March 1, 2026</span></p>
                                <p>Price: <span class="price">$500</span></p>
                            </li>

                            <li class="availability-item card pos-relative">
                                <button class="action-btn del-item">
                                    <img src="/icons/x-dark.svg" />
                                </button>
                                <p>From: <span class="date">March 1, 2025</span></p>
                                <p>To: <span class="date">March 1, 2026</span></p>
                                <p>Price: <span class="price">$500</span></p>
                            </li>
                        </ul>
                        <div class="add-availability">
                            <div class="filter-inputs dates-from">
                                <button class="btn-left">FROM</button>
                                <input type="date" id="dates_from" class="flat flat1" placeholder="Jun. 31, 2026" />
                            </div>
                            <div class="filter-inputs default">
                                <button class="btn-left">TO</button>
                                <input type="date" id="dates_to" class="flat flat1" placeholder="Jun. 31, 2026" />
                            </div>
                            <div class="filter-inputs default">
                                <button class="btn-price"></button>
                                <input type="number" class="rounded-r" />
                            </div>
                            <button class="action-btn purple-dark">Add Availability</button>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <h4>Amenities:</h4>
                    <div class="amenity-container">
                        <div class="amenity-tag">
                            <button class="action-btn">
                                <img src="/icons/x-dark.svg" />
                            </button>
                            WIFI
                        </div>
                        <div class="amenity-tag">
                            <button class="action-btn">
                                <img src="/icons/x-dark.svg" />
                            </button>
                            Pool

                        <div class="amenity-tag">
                            <button class="action-btn">

                            </button>
                            WIFI
                        </div>
                        <div class="amenity-tag">
                            <button class="action-btn">
                                <img src="/icons/x-dark.svg" />
                            </button>
                            Pool
                        </div>
                        <div class="amenity-tag">
                            <button class="action-btn">
                                <img src="/icons/x-dark.svg" />
                            </button>
                            Air conditioning
                        </div>
                        <div class="amenity-tag">
                            <button class="action-btn">
                                <img src="/icons/x-dark.svg" />
                            </button>
                            Pool
                        </div>
                        <div class="amenity-tag">
                            <button class="action-btn">
                                <img src="/icons/x-dark.svg" />
                            </button>
                            WIFI
                        </div>
                        <div class="amenity-tag">
                            <button class="action-btn">
                                <img src="/icons/x-dark.svg" />
                            </button>
                            Pool
                        </div>
                        <div class="filter-inputs default">
                            <input type="text" class="dashed-l" placeholder="Add Amenity" />
                            <button class="btn-increment"></button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</div>
