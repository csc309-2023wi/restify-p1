<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Restify: Dashboard</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"
            integrity="sha256-FZsW7H2V5X9TGinSjjwYJ419Xka27I8XPDmWryGlWtw="
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
        <script src="js/templates.js"></script>
        <!-- stylesheets -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
            integrity="sha256-5uKiXEwbaQh9cgd2/5Vp6WmMnsUr3VZZw0a8rKnOKNU="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/components.css" />
        <link rel="stylesheet" href="css/modal.css" />
        <link rel="stylesheet" href="css/dashboard.css" />
    </head>
    <body id="body" onload="renderTemplates();">
        <script type="text/html" id="mustache">
            <main>
                {{{ navSearchContent }}}
                <div class="container">
                    <!-- User Section -->
                    <section class="section-user">
                        <header class="section-header">
                            <span class="section-header-title">
                                <img class="icon" src="icons/calendar-green-dark.svg" alt="Reservation" />
                                <h3 class="reservations_tag">Your reservations</h3>
                            </span>
                        </header>
                        <div class="carousel">
                            <div class="carousel-cards">
                                {{{ propertyCardApproved}}} {{{ propertyCardApproved}}} {{{ propertyCardPending}}} {{{
                                propertyCardPending}}} {{{ propertyCardDenied}}} {{{ propertyCardExpired}}} {{{
                                propertyCardExpired}}} {{{ propertyCardExpired}}}
                            </div>
                        </div>
                    </section>

                    <!-- Host Section -->
                    <section class="section-host">
                        <header class="section-header">
                            <span class="section-header-title">
                                <img class="icon" src="icons/home-green-dark.svg" alt="House" />
                                <h3 class="listings_tag">Your listed properties</h3>
                            </span>
                            <button class="action-btn purple-dark">
                                <img src="icons/plus-circle-white.svg" alt="+" />
                                Add rental property
                            </button>
                        </header>
                        <div class="carousel">
                            <div class="carousel-cards">
                                {{{ propertyCardApproved}}} {{{ propertyCardApproved}}} {{{ propertyCardPending}}} {{{
                                propertyCardPending}}} {{{ propertyCardDenied}}} {{{ propertyCardExpired}}} {{{
                                propertyCardExpired}}} {{{ propertyCardExpired}}}
                            </div>
                        </div>
                    </section>
                </div>
            </main>
            {{{ footerContent }}}
        </script>
    </body>
</html>
