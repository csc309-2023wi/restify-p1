<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Restify: Dashboard</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- scripts -->
        <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
        <script src="js/templates.js"></script>
        <!-- stylesheets -->
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/components.css" />
        <link rel="stylesheet" href="css/modal.css" />
        <link rel="stylesheet" href="css/dashboard.css" />
    </head>
    <body id="body" onload="renderTemplates();">
        <script type="text/html" id="mustache">
            <main>
                {{{ navContent }}}
                <div class="container">
                    <!-- User Section -->
                    <section class="section-user">
                        <header class="section-header">
                            <img class="icon" src="icons/calendar-green-dark.svg" alt="Reservation" />
                            <h3 class="reservations_tag">Your reservations</h3>
                        </header>
                        <div class="carousel">
                            <div class="carousel-cards">
                                {{{ propertyCardGeneric}}} {{{ propertyCardGeneric}}} {{{ propertyCardGeneric}}} {{{
                                propertyCardGeneric}}} {{{ propertyCardGeneric}}} {{{ propertyCardGeneric}}} {{{
                                propertyCardGeneric}}}
                            </div>
                        </div>
                    </section>

                    <!-- Host Section -->
                    <section class="section-host">
                        <header class="section-header">
                            <img class="icon" src="icons/home-green-dark.svg" alt="House" />
                            <h3 class="listings_tag">Your listed properties</h3>
                            <button class="action-btn purple-dark">
                                <img src="icons/plus-circle-white.svg" alt="+" />
                                Add rental property
                            </button>
                        </header>
                        <div class="carousel">
                            <div class="carousel-cards">
                                {{{ propertyCardGeneric}}} {{{ propertyCardGeneric}}} {{{ propertyCardGeneric}}} {{{
                                propertyCardGeneric}}} {{{ propertyCardGeneric}}} {{{ propertyCardGeneric}}} {{{
                                propertyCardGeneric}}}
                            </div>
                        </div>
                    </section>
                </div>
            </main>
            {{{ footerContent }}}
        </script>
    </body>
</html>
