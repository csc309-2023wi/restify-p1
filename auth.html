<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Restify: Login-Signup</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- scripts -->
        <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
        <script src="js/templates.js"></script>
        <!-- stylesheets -->
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/components.css" />
        <link rel="stylesheet" href="css/auth.css" />
    </head>
    <body id="body" onload="renderTemplates();">
        <script type="text/html" id="mustache">
            <main>
                {{{ navContent }}}
                <div class="container">
                    <!-- <aside class="sidebar"> -->
                    <div class="sidebar">
                        <h2>Welcome to Restify!</h2>
                        <h3>Create a new account!</h3>
                        <button class="action-btn purple-dark">Sign up</button>
                    </div class="sidebar">
                    <!-- </aside> -->
                    <div class="signup-m">
                    </div>
                    <div class="auth-form">
                        <h1>Log-in</h1>
                        <h3>Username/Email address <mark class="red">*</mark></h3>
                        <input type="text" name="username"/>
                        <h3>Password <mark class="red">*</mark></h3>
                        <input type="password" name="password"/>
                        <button class="action-btn">Sign in</button>
                        <a class="forgot" href="#">Forgot password?</a>
                    </div>
                </div>
            </main>
            {{{ footerContent }}}
        </script>
    </body>
</html>
