<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Restify: Home</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"
            integrity="sha256-FZsW7H2V5X9TGinSjjwYJ419Xka27I8XPDmWryGlWtw="
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
        <script src="js/templates.js"></script>
        <!-- stylesheets -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
            integrity="sha256-5uKiXEwbaQh9cgd2/5Vp6WmMnsUr3VZZw0a8rKnOKNU="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/components.css" />
        <link rel="stylesheet" href="css/modal.css" />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body id="body" onload="renderTemplates();">
        <script type="text/html" id="mustache">
            <main>
                {{{ navSearchContent }}}

                <div class="container">
                    <aside class="sidebar">
                        <h3>Filter Results</h3>
                        <div class="sidebar-content">
                            <div>
                                Location:
                                <div class="filter-inputs">
                                    <button class="btn-map"></button>
                                    <input type="text" id="location" class="rounded-r" />
                                </div>
                            </div>

                            <div>
                                Number of Guests:
                                <div class="filter-inputs guests">
                                    <button class="btn-decrement"></button>
                                    <input type="text" id="guests" class="flat center" placeholder="1" />
                                    <button class="btn-increment"></button>
                                </div>
                            </div>

                            <div>
                                Dates available:
                                <div class="filter-inputs">
                                    <button class="btn-left">FROM</button>
                                    <input type="date" id="dates_from" class="flat flat1" placeholder="Jun. 31, 2026" />
                                </div>
                                <div class="filter-inputs">
                                    <button class="btn-left">TO</button>
                                    <input type="date" id="dates_to" class="flat flat1" placeholder="Jun. 31, 2026" />
                                </div>
                            </div>

                            <div>
                                Amenities:
                                <div class="filter-inputs amenities">
                                    <button class="btn-amenities selected">WiFi</button>
                                    <button class="btn-amenities">Kitchen</button>
                                    <button class="btn-amenities">A/C</button>
                                    <button class="btn-amenities">Washer</button>
                                    <button class="btn-amenities">Dryer</button>
                                    <button class="btn-amenities">Parking</button>
                                </div>
                            </div>
                        </div>
                    </aside>
                    <div class="home-content">
                        <div class="sort-home">
                            <button class="action-btn purple-light">
                                <img class="price-icons" src="./icons/black-dollar-sign.svg" alt="Price" />
                                Price
                                <img class="price-icons" src="./icons/arrow-down.svg" alt="Down" />
                            </button>
                            <button class="action-btn purple-light">
                                <img class="price-icons" src="./icons/star.svg" alt="Rating" />
                                Rating
                                <img class="price-icons" src="./icons/arrow-down.svg" alt="Down" />
                            </button>
                        </div>
                        <div class="sort-home-m">
                            <button class="action-btn green-light">
                                <img class="price-icons" src="./icons/filter.svg" alt="Filter" />
                                Filter
                            </button>
                            <button class="action-btn purple-light">
                                <img class="price-icons" src="./icons/sort.svg" alt="Sort" />
                                Sort
                            </button>
                        </div>
                        <div class="home-cards">
                            {{{ propertyCardGeneric}}} {{{ propertyCardGeneric}}} {{{ propertyCardGeneric}}} {{{
                            propertyCardGeneric}}} {{{ propertyCardGeneric}}} {{{ propertyCardGeneric}}} {{{
                            propertyCardGeneric}}}
                        </div>
                    </div>
                </div>
            </main>

            {{{ footerContent }}}
        </script>
    </body>
</html>
